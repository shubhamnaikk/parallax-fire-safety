<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>parallax</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section>
    <img src="3.png" data-speed="0" class="layer">
    <img src="1.png" data-speed="0" class="layer">
    <img src="2.png" data-speed="-5" class="layer">

    <h2>Fire Equipment <br>& Services</h2>
    <p>We provide fire safety services & <br>equipment for the Twin Cities.</p>
    
  </section>
  <script type="text/javascript">
    document.addEventListener("mousemove", parallax);
    function parallax(e){
      this.querySelectorAll('.layer').forEach(layer =>{
        const speed = layer.getAttribute('data-speed')

        const x = (window.innerWidth - e.pageX*speed)/100
        const y = (window.innerHeight - e.pageY*speed)/100

        layer.style.transform = `translateX(${x}px) translateY(${y}px)`
      })
    }
  </script>
</body>
</html>
